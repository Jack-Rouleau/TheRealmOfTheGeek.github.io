<html>
  <head>
    <title>Frosty Spinner</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/users.js"></script>
    <script src="js/spinner.js"></script>
    <script src="js/timer.js"></script>
    <script>

    </script>
  </head>
  <body>
    <div id="header">
      <h1 class="header">Frosted Spinner</h1>
      <p class="slug">Spinner Created By Kenton Vizdos - TheROTG.com - YouTube.com/TheRealmOfTheGeek</p>
    </div>

    <div id="container">
      <div id="sidebar" class="left">
        <div class="topbar">
          <p>Users in the Spinner</p>
          <form id="form" onsubmit="return false;">
            <input type="text" placeholder="Add a username here" id="userInput" />
            <input type="submit" onclick="addUser();" />
          </form>

        </div>
        <table id="myTable">

        </table>
        <br>
      </div>
      <div id="spinnner">
        <div id="spinner">

        </div>
      </div>
      <button id="btn-spin">SPIN</button>

      <div id="sidebar" class="right">
        <div class="topbar">
          <p>Response Timer</p>
        </div>
        <p id="time">30</p>
        <div class="bottombar">
          <button type="submit" class="submit" id="start">Start</button>
          <button type="submit" class="submit" id="end">Stop</button>

        </div>
      </div>
    </div>
  </body>
</html>
